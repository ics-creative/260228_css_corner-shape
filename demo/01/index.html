<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>1. 基本：値の紹介 - corner-shape</title>
  <link href="../base.css" rel="stylesheet" />
  <style>
    :root {
      --radius: 20px;
    }

    .wrapper {
      display: grid;
      gap: 60px;
      padding-top: 50px;
      padding-bottom: 50px;
      color: #f8f8f8;
    }

    .radius-control {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    .radius-control input {
      width: 200px;
    }

    .gallery {
      display: grid;
      justify-content: center;
      align-items: center;
      gap: 40px;

      & > div {
        display: grid;
        grid-template-columns: 100px 250px;
        gap: 20px;
      }
    }

    .item {
      display: grid;
      place-items: center;
      height: 100px;
      color: #3223b3;
      border: 1px solid #ebe9fc;
      border-radius: var(--radius);
      background: #ebe9fc;
      box-shadow: none;

      &.second-item {
        color: #f8f8f8;
        background: #3223b3;
        box-shadow: 6px 6px 0 #ebe9fc;
      }
    }

    .round .item {
      corner-shape: round;
    }

    .bevel .item {
      corner-shape: bevel;
    }

    .scoop .item {
      corner-shape: scoop;
    }

    .notch .item {
      corner-shape: notch;
    }

    .square .item {
      corner-shape: square;
    }

    .squircle .item {
      corner-shape: squircle;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <!-- radiusスライダー -->
  <div class="radius-control">
    <label for="radius">border-radius:</label>
    <input id="radius" max="50" min="0" type="range" value="20" />
    <span id="radiusValue">20px</span>
  </div>

  <div class="gallery">
    <div class="round">
      <div class="item">round</div>
      <div class="item second-item">round</div>
    </div>
    <div class="bevel">
      <div class="item">bevel</div>
      <div class="item second-item">bevel</div>
    </div>
    <div class="scoop">
      <div class="item">scoop</div>
      <div class="item second-item">scoop</div>
    </div>
    <div class="notch">
      <div class="item">notch</div>
      <div class="item second-item">notch</div>
    </div>
    <div class="square">
      <div class="item">square</div>
      <div class="item second-item">square</div>
    </div>
    <div class="squircle">
      <div class="item">squircle</div>
      <div class="item second-item">squircle</div>
    </div>
  </div>
</div>

<script>
  const root = document.documentElement;
  const radiusSlider = document.getElementById("radius");
  const radiusValue = document.getElementById("radiusValue");

  // radius変更
  radiusSlider.addEventListener("input", () => {
    const value = radiusSlider.value;
    root.style.setProperty("--radius", value + "px");
    radiusValue.textContent = value + "px";
  });
</script>
</body>
</html>
