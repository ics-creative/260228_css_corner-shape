<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>1. 基本：値の紹介 - corner-shape</title>
  <link href="../base.css" rel="stylesheet" />
  <style>
    :root {
      --radius: 20px;
      --shape: round;
    }

    .wrapper {
      display: grid;
      gap: 60px;
      color: #f8f8f8;
    }

    .controls {
      display: grid;
      gap: 40px;
      font-size: 20px;
    }

    .shape-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .shape-buttons button {
      padding: 6px 12px;
      font-size: 14px;
      color: #f8f8f8;
      border-radius: 4px;
      background: #7c71f6;
      box-shadow: 3px 3px 0 #3223b3;

      &:active {
        transform: translateY(1px);
        box-shadow: 1px 1px 0 #3223b3;
      }
    }

    .radius-control {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    .radius-control input {
      width: 200px;
    }

    .gallery {
      display: grid;
      justify-content: center;
      align-items: center;
      grid-template-columns: 100px 1fr;
      gap: 20px;
    }

    .button {
      height: 100px;
      font-size: 16px;
      color: #3223b3;
      border: 1px solid #cccccc;
      border-radius: var(--radius);
      background: #ebe9fc;
      box-shadow: none;
      transition: transform 0.1s ease;

      &.second-button {
        color: #f8f8f8;
        background: #3223b3;
        box-shadow: 6px 6px 0 #ebe9fc;
      }

      &:active {
        transform: translateY(1px);
        box-shadow: 5px 5px 0 #ebe9fc;
      }
    }

    @supports (corner-shape: bevel) {
      .button {
        corner-shape: var(--shape);
      }
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="controls">
    <!-- shape切り替え -->
    <div class="shape-buttons">
      <p>shape:</p>
      <button data-shape="round">round</button>
      <button data-shape="bevel">bevel</button>
      <button data-shape="scoop">scoop</button>
      <button data-shape="notch">notch</button>
      <button data-shape="square">square</button>
    </div>

    <!-- radiusスライダー -->
    <div class="radius-control">
      <label for="radius">border-radius:</label>
      <input id="radius" max="60" min="0" type="range" value="20" />
      <span id="radiusValue">20px</span>
    </div>
  </div>

  <div class="gallery">
    <button class="button">Button</button>
    <button class="button second-button">Button</button>
  </div>
</div>

<script>
  const root = document.documentElement;
  const shapeButtons = document.querySelectorAll("[data-shape]");
  const radiusSlider = document.getElementById("radius");
  const radiusValue = document.getElementById("radiusValue");

  // shape切り替え
  shapeButtons.forEach((button) => {
    button.addEventListener("click", () => {
      root.style.setProperty("--shape", button.dataset.shape);
    });
  });

  // radius変更
  radiusSlider.addEventListener("input", () => {
    const value = radiusSlider.value;
    root.style.setProperty("--radius", value + "px");
    radiusValue.textContent = value + "px";
  });
</script>
</body>
</html>
